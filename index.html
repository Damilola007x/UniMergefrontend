<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniMerge - Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; }
        .login-card { background: #1e293b; padding: 40px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); width: 350px; text-align: center; }
        h2 { color: #38bdf8; margin: 0 0 20px 0; }
        select, input, button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 6px; border: none; font-size: 14px; box-sizing: border-box; }
        input { background: #334155; color: white; border: 1px solid #475569; }
        input:focus { outline: 2px solid #38bdf8; border: none; }
        button { background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 25px; }
        button:hover { background: #0ea5e9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>UniMerge MAS</h2>
        <p>Secure Agent Access</p>
        
        <select id="role">
            <option value="student">Student Portal</option>
            <option value="lecturer">Lecturer Portal</option>
        </select>
        
        <input type="text" id="loginId" placeholder="Matric No / Staff ID">
        <input type="password" id="loginPass" placeholder="Password">
        
        <button onclick="handleLogin()">Enter System</button>
    </div>

   <script>
    // Point to your LIVE backend on Render
    const API_BASE_URL = "https://unimerge.onrender.com";

    async function handleLogin() {
        const role = document.getElementById('role').value;
        const loginId = document.getElementById('loginId').value;
        const loginPass = document.getElementById('loginPass').value;

        // Basic Validation
        if(!loginId || !loginPass) {
            return alert("Please enter both ID and Password");
        }

        try {
            // Step 1: Request authentication from the backend
            const response = await fetch(`${API_BASE_URL}/api/schedule/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    role: role, 
                    loginId: loginId, 
                    password: loginPass 
                })
            });
            
            const result = await response.text();

            // Step 2: Check if login was successful
            if (result.startsWith("SUCCESS")) {
                // Extract name from "SUCCESS:Name"
                const userName = result.split(":")[1];

                // Step 3: Save session data to localStorage
                // This allows lecturer.html and student.html to "remember" who you are
                localStorage.setItem("userName", userName);
                localStorage.setItem("loginId", loginId); 
                
                // Step 4: Redirect to the specific dashboard
                // This will go to either "student.html" or "lecturer.html"
                window.location.href = role + ".html";
            } else {
                // Show the specific error from the Java backend (e.g., "Invalid Password")
                alert(result); 
            }
        } catch (e) {
            console.error("Login Error:", e);
            alert("CONNECTION ERROR: Ensure the Render service is 'Live' and not sleeping. Open the Render URL in a new tab to wake it up.");
        }
    }
</script>
</body>
</html>
